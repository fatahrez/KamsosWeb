<form [formGroup]="authForm" (ngSubmit)="submitForm()">

  <fieldset class="form-group">
    <input 
      formControlName="username"
      placeholder="Username"
      class="form-control form-control-lg"
      type="text"
      *ngIf="authType == 'register'" />
  </fieldset>

  <fieldset class="form-group">
    <input
      formControlName="email"
      placeholder="Email"
      class="form-control form-control-lg"
      type="text"/>
  </fieldset>

</form>
